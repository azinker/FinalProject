<div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Phone Unlocks:</p>
                    <ul class="list-group">
                        <li ng-repeat="cat in categories" class="list-group-item">
                             <a ng-href="#/category/{{cat.id}}">{{ cat.title }}</a>
                        </li>
                    </ul>
            </div>

            <div class="col-md-9">
                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="images/camera2.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/camera1.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/camera3.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/camera5.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/camera4.jpg" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="prod in features">
                        <div class="thumbnail">
                            <a class="example-image-link" href="{{prod.images[0].url.http}}" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img src="{{prod.images[0].url.http}}" alt="{{prod.title}}" width="100%" data-lightbox="example-set"/></a>
                            <div class="caption">
                                <p><a ng-href="#/product/{{prod.id}}">{{ prod.title }}</a></p>
                                </h4>
                                <h3 class="pull-right">{{ prod.price.data.formatted.without_tax }}</h3>
                                <p>{{ prod.sku }}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">15 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; The Perfect Part 2015 - 2020</p>
                </div>
            </div>
        </footer>

    </div>
